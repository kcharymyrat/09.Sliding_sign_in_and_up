                    <input type="email" name="email" id="email_id" placeholder="Email">
                    <input type="password" name="password" id="password_id" placeholder="password">
                    <a href="#" class="black_link">
                        Forgot your password?
                    </a>
                    <button type="submit" class="btn btn-red-bg">
                        SIGN IN
                    </button>
                </form>
            </div>

            <div class="sign_up_menu">
                <h2>Hello, Friend!</h2>
                <p>Enter your personal details and start journey with us</p>
                <a href="#" class="btn btn-transp-bg">
                    SIGN IN
                </a>
            </div>
        </section>

        <section id=sign_up class="hidden">

        </section>
    </main>

</body>
